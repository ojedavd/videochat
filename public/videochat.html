<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script defer src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>face2face</title>
</head>

<body>
  <!-- <h1>Aprendiendo grid layout</h1> -->

  <section class="grid-layout">
    <div class="box header">
      <h1>face2face</h1>
      <h3>0</h3>
    </div>
    <div class="box sidebar">
      <div id="video-grid">
        <div id="vid">
          <video muted id="local-video" autoplay playsinline></video>
        </div>
        <div id="vid">
          <h6 id="vidoff"></h6>
          <video id="remote-video" autoplay playsinline></video>
        </div>
      </div>
    </div>
    <div class="box main">
      <ul id="messages"></ul>
    </div>
    <div class="box footer">
        <form id="form" action="">
          <input type="text" id="input" placeholder="Escribe algo..." />
        </form>
        <button>Enviar</button>
        <button id="room" onclick="joinRoom()">Siguiente</button>
    </div>
  </section>
</body>

</html>
