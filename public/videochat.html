<body>
  <div id="root">
    <span class="callContainer">
      <div class="videoContainer partnerVideoContainer "><video id="remote-video"  class="video partnerVideo" playsinline=""
          autoplay=""></video></div>
      <div class="videoContainer userVideoContainer "><video id="local-video" class="video userVideo" playsinline="" autoplay=""></video>
      </div>
      <div class="controlsContainer flex "></div>
    </span>
    <span>
      <header class="dropShadow">
        <div class="headerContainer">
          <div class="headerLogo">
            <div class="logoText">face2face</div>
            <div class="onlineText">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                viewBox="0 0 448 512" class="onlineIcon" alt="users" height="1em" width="1em"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
                </path>
              </svg>
              <span id="counter">0</span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="mainContainer">
          <div>
            <div class="chatBox">
              <div id="messages" style="float: left; clear: both;"></div>
            </div>
            <div class="inputContainer">
              <form id="form">
                <input class="chatInput" id="input" type="text" placeholder="Escribe algo..." value="">
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 640 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M608 0H160a32 32 0 0 0-32 32v96h160V64h192v320h128a32 32 0 0 0 32-32V32a32 32 0 0 0-32-32zM232 103a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9V73a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm352 208a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9v-30a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm0-104a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9v-30a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm0-104a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9V73a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm-168 57H32a32 32 0 0 0-32 32v288a32 32 0 0 0 32 32h384a32 32 0 0 0 32-32V192a32 32 0 0 0-32-32zM96 224a32 32 0 1 1-32 32 32 32 0 0 1 32-32zm288 224H64v-32l64-64 32 32 128-128 96 96z">
                    </path>
                  </svg><button class="chatButton next">Enviar</button>
              </form>
              <button class="chatButton next" id="room" onclick="joinRoom()">Siguiente</button>
            </div>
          </div>
        </div>
      </main>
    </span>
  </div>
