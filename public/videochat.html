<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script defer src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>face2face</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>face2face</h2>
      <h3>Usuarios: 0</h3>
    </div>
    <div class="video">
      <div id="vid">
        <video muted id="local-video" autoplay playsinline></video>
      </div>
      <div id="vid">
        <h6 id="vidoff"></h6>
        <video id="remote-video" autoplay playsinline></video>
      </div>
    </div>
    <div class="chat">
      <ul id="messages">Clic en <b>Siguiente</b> para empezar</ul>
    </div>
    <div class="form">
      <form id="form" action="" autocomplete="off">
        <input class="input" type="text" id="input" placeholder="Escribe algo..." />
        <button>Enviar</button>
        <button id="room" onclick="joinRoom()">Siguiente</button>
      </form>
    </div>
  </div>
</body>

</html>
